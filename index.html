<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Home</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ngăn chặn hiển thị thanh cuộn */
        }

        .header {
            position: relative;
            height: 100vh; /* 100% chiều cao của viewport */
            background-image: url('images/1.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            cursor: pointer; /* Biểu tượng chuột khi hover */
            transition: transform 0.3s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.1); /* Phóng to ảnh khi hover */
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 800px;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: #e2123f;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #FA198B; /* Đổi màu khi hover */
        }
    </style>
</head>
<body>
    <div class="header">
        
        <div class="nav">
            <a href="thiep.html" class="nav-link">Chị ấn vô đây rồi quay ngang màn hình nhaaaaa</a>
        </div>
    </div>

    <!-- Các phần nội dung khác của trang web -->

</body>
</html>
